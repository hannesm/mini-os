language: c
sudo: false
services:
  - docker
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-docker.sh
script: bash -ex ./.travis-docker.sh
env:
  global:
  - TESTS=false
  - PACKAGE=minios-xen
  matrix:
  - DISTRO="alpine"
  - DISTRO="centos"
  - DISTRO="debian-stable"
  - DISTRO="debian-unstable"
  - DISTRO="opensuse"
  - DISTRO="fedora"
  - DISTRO="ubuntu"
  - DISTRO="ubuntu-lts"
